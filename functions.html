<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FUNCTIONS</title>
  </head>
  <body>
    <p>Functions</p>
    <button
      onclick="
    let computermove;
    function pickcomputermove(){
        computermove=Math.random();
        console.log(computermove);
        if(computermove>=0 && computermove<=1/3){
            console.log('Rock');
        }
        if(computermove>1/3 && computermove<=2/3){
            console.log('Paper');
        }
        if(computermove>2/3 && computermove<3){
            console.log('Scissors');
        }
    }
    pickcomputermove();
    
    "
    >
      PRESS ME
    </button>
  </body>
</html>
