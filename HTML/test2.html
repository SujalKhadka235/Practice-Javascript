        <div class="row">
          <div class="col">
            <label>Name</label>
            <input
              id="name"
              class="form-control"
              type="text"
              placeholder="Enter Name"
            />
            <label>Password</label>
            <input
              id="password"
              class="form-control"
              type="password"
              placeholder="Enter Password"
            />
          </div>
          <div class="col">
            <label>Select your college</label>
            <select id="college" class="form-control">
              <option value="">Select Your College</option>

            </select>
            <label>Email</label>
            <input

            />
          </div>
            <div class="row">
